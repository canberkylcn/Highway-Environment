env_id: "merge-v0"
render_mode: null

env_params:
  observation:
    type: "Kinematics"
    vehicles_count: 5
    features: ["presence", "x", "y", "vx", "vy", "cos_h", "sin_h"]
  action:
    type: "DiscreteMetaAction"
  duration: 30  
  simulation_frequency: 5
  policy_frequency: 1
  
  lane_change_reward: 0 

agent_params:
  algorithm: "PPO"
  total_timesteps: 200000 
  save_path: "models/merge_ppo_best_model"
  tensorboard_log: "logs/tensorboard/"
  checkpoint_freq: 100000
  
  model_params:
    learning_rate: 0.0003 
    n_steps: 2048
    batch_size: 64
    n_epochs: 10
    gamma: 0.9  
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.01
    verbose: 1